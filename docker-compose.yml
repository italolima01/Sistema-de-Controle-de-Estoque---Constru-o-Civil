services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: buildstock-postgres
    environment:
      POSTGRES_DB: buildstock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - buildstock-network
    restart: unless-stopped

  # Backend API - Node.js + Express + PostgreSQL
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: buildstock-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=buildstock
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres123}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5000/api/summary || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - buildstock-network

  # Frontend - Nginx + Static Files
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: buildstock-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - buildstock-network

networks:
  buildstock-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
